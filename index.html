<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TEAM Builder</title>
</head>

<body>
    <header>
        <img src="./img/jogo.png" alt="pokeball" class="pokeball">
        <h1>TEAM BUILDER</h1>
        <div class="container-menu">
            <img src="./img/pokemon-go.png" alt="pokefone">
            <menu class="menu">
                <li>
                    <a href="#">Team Builder</a>
                </li>
                <li>
                    <a href="#">Status do time</a>
                </li>
                <li>
                    <a href="#">Move set</a>
                </li>
            </menu>
        </div>

    </header>
    <main>
        <section class="team-builder">
            <div class="nome-time">
                <img src="./img/lock.png" alt="pokebola aberta">
                <input type="text" placeholder="Digite o nome do seu time:">
            </div>
            <div class="team">
                <div class="bg">
                    <img src="./img/pokeball-fundo.png" alt="pokebola-preta" class="bg-pokeball">         
                </div>
                <div class="card-pokemon">
                    <img src="./img/tyranitar.gif" alt="">
                    <p>Adiciona pokemon</p>
                </div>
                <div class="card-pokemon">
                    <img src="./img/necrozma.png" alt="">
                    <p>Adiciona pokemon</p>
                </div>
                <div class="card-pokemon">
                    <img src="./img/mewtow.png" alt="">
                    <p>Adiciona pokemon</p>
                </div>
                <div class="card-pokemon">
                    <img src="./img/vector-adicionar.svg" alt="">
                    <p>Adiciona pokemon</p>
                </div>
                <div class="card-pokemon">
                    <img src="./img/vector-adicionar.svg" alt="">
                    <p>Adicionar pokemon</p>
                </div>
                <div class="card-pokemon">
                    <img src="./img/vector-adicionar.svg" alt="">
                    <p>Adicionar pokemon</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
